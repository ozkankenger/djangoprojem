{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12" style="box-shadow: 0px 0px 20px;padding-top: 15px;padding-bottom: 15px;">
            <div class="row">
                {% for post in liste %}
                <div class="col-md-3" style="margin-bottom: 10px;">
                        <a href="{{ post.get_absolute_url }}" style="text-decoration: none;">
                                <div class="card">
                                    <img src="{{ post.image.url }}" class="card-img-top" style="height: 150px;">
                                    <div class="card-body">
                                      <h6 class="card-title">{{ post.title|truncatechars:22 }}</h6>
                                    </div>
                                  </div>
                                </a>
                </div>
                {% endfor %} 
            </div>
        </div>
    </div>
</div>
{% endblock %}
