{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="mt-5 pt-5">
        <div class="container">

            <!--Section: Post-->
            <section class="mt-4">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12 mb-4">

                        <!--Featured Image-->
                        <div class="card mb-4 wow fadeIn">

                            <img src="{{ gelenveri.image.url }}" class="img-fluid">

                        </div>
                        <!--/.Featured Image-->

                        <!--Card-->
                        <div class="card mb-4 wow fadeIn">
                            <!--Card content-->
                            <div class="card-body text-center">
                                <h5 class="my-4">
                                    <strong>{{ gelenveri.title }}</strong>
                                </h5>
                                <hr>
                            </div>
                        </div>
                        <!--/.Card-->

                        <!--Card-->
                        <div class="card mb-4 wow fadeIn">

                            <!--Card content-->
                            <div class="card-body">
                                <blockquote class="blockquote">
                                    
                                <p>{{ gelenveri.metin| safe }}</p>
                            </div>

                        </div>
                        <!--/.Card-->
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->

            </section>
            <!--Section: Post-->

        </div>
    </main>
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
{% endblock %}
